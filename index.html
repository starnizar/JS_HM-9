<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Home Work 9</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js">

        </script>
    </head>
    <body>
        <div class="toDoList">
            <div class="listName">
                <h1>ToDo List</h1>
            </div>
            <div class="taskList">
                <input class="taskName" type="text">
                <ul class="list">
                    <li>
                        <input type="checkbox"><span>Do Home Work</span>
                    </li>
                </ul>
            </div>
            <div class="btns">
                <button class="clear">Clear</button>
                <button class="edit">Edit</button>
            </div>
        </div>
    </body>
</html>
